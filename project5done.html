        <h1 class="csstyle"> Welcome to David Lin's Video Game </h1>
        <h2 class="dave"> CMPT 120 and CMSC 120 - Fall 2012</h2>
        <h3 class="welcome">Welcome to Stranded Island text adventure Game! Have Fun!</h3>
      <br>
        <body onload = "StartingDisplay()">
        <textarea id="taGame" rows="20" cols= "55" >
        </textarea>
      
      <br>
      <span style= "color: black;">Please Enter Command here </span>
      <input type="text" 
             size= "30"
             id="txtCommand" 
           
      
      <p>
      <input type="button"
             value="Go"
             onclick="btn_go_click();"
             id="idGo">
           
    </p>
    
    <p>
     <input type= "button"
            value= "Go North"
            onclick= "move(north);"
            id= "idNorth">
     <br>
     <br>
     
      <input type= "button"
             value= "Go West"
             onclick= "move(west);"
             id= "idWest">
             
      <br>
      <br>

      <input type= "button"
             value= "Go East"
             onclick= "move(east);"
             id= "idEast">     
     <br>
     <br>
     
      <input type= "button"
             value= "Go South"
             onclick= "move(south);"
             id= "idSouth"> 
     <br>      
     <br>
   
    
    <span id="scoreCounter"> Your current score is: <span id="score"> 0  </span> </span>
